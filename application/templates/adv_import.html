{% extends "adv_base.html" %}
{% block titleTag -%}
<title>{{ _("Import") }} - KindleEar</title>
{% endblock -%}
{% block advcontent -%}
<form class="pure-form" action="" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend><h3>{{_("Import Feeds")}}</h3></legend>
    <p><small>{{ _("Import custom rss from an OPML file.") }}</small></p>
    <div class="box-list">
      <input type="file" name="import_file" class="pure-input-1 box" accept=".opml, .xml" />
    </div>
    <label for="defaultIsfulltext" class="pure-checkbox">
      <input type="checkbox" name="default_is_fulltext" id="defaultIsfulltext" />
      <span>{{_("Import as fulltext RSS by default")}}</span>
    </label>
    <div style="text-align:center;">
      <input type="submit" value="{{_('Import')}}" class="pure-button pure-button-primary pure-input-rounded" />
      <a href="/adv/export" class="pure-button pure-input-rounded">{{_("Download")}}</a>
    </div>
    {% if tips -%}
    <br />
    <p style="font-size:0.9em;color:red;font-weight:bold;">{{tips}}</p>
    {% endif -%}
  </fieldset>
</form>
{% endblock -%}
