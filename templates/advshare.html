{% extends "advbase.html" %}
{% block advcontent %}
<form class="pure-form pure-form-stacked" action="" method="POST">
  <fieldset>
    <legend>{{_("Share")}}</legend>
    <p style="font-size:0.8em;color:grey;">
        {{_("Append hyperlinks for share to article.")}}
    </p>
    <div class="pure-control-group">
        <label for="enable_evernote" class="pure-checkbox">
            <input id="enable_evernote" name="evernote", type="checkbox" 
                {% if user and user.evernote %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(savetoevernote)}}
        </label>
        <input type="text" name="evernote_mail" style="width:280px" placeholder="Evernote Email" 
            value="{% if user and user.evernote_mail %}{{ user.evernote_mail }}{% endif %}" />
    </div>
    
    <div class="pure-control-group">
        <label for="enable_wiz" class="pure-checkbox">
            <input id="enable_wiz" name="wiz", type="checkbox" 
                {% if user and user.wiz %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(savetowiz)}}
        </label>
        <input type="text" name="wiz_mail" style="width:280px" placeholder="Wiz Email" 
            value="{% if user and user.wiz_mail %}{{ user.wiz_mail }}{% endif %}" />
    </div>
    <hr style="width:90%;color:silver;margin:1em auto;" />
    <div class="pure-control-group">
        <label for="enable_xweibo" class="pure-checkbox">
            <input id="enable_xweibo" name="xweibo", type="checkbox" 
                {% if user and user.xweibo %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(shareonxweibo)}}
        </label>
        <label for="enable_tweibo" class="pure-checkbox">
            <input id="enable_tweibo" name="tweibo", type="checkbox" 
                {% if user and user.tweibo %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(shareontweibo)}}
        </label>
        <label for="enable_facebook" class="pure-checkbox">
            <input id="enable_facebook" name="facebook", type="checkbox" 
                {% if user and user.facebook %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(shareonfacebook)}}
        </label>
        <label for="enable_twitter" class="pure-checkbox">
            <input id="enable_twitter" name="twitter", type="checkbox" 
                {% if user and user.twitter %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(shareontwitter)}}
        </label>
        <label for="enable_tumblr" class="pure-checkbox">
            <input id="enable_tumblr" name="tumblr", type="checkbox" 
                {% if user and user.tumblr %}checked="1"{% endif %} />
            {{_("Append hyperlink '%s' to article")|format(shareontumblr)}}
        </label>
    </div>
    <hr style="width:90%;color:silver;margin:1em auto;" />
    <label for="fuck_gfw" class="pure-checkbox">
        <input id="fuck_gfw" type="checkbox" name="fuckgfw" 
        {% if user and user.share_fuckgfw %}checked="1"{% endif %} >
        {{_("Fuck Gfw (For users in China)")}}
    </label>
    <button type="submit" class="pure-button pure-button-primary" style="margin-top:8px;">{{_("Save settings")}}</button>
  </fieldset>    
</form>
{% endblock %}
